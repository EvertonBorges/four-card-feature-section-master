<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Four card feature section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  
  <header>
    <label class="text-poppins text-center text-title mb-0 pb-0 mt-5">Reliable, efficient delivery</label>
    <label class="text-poppins text-center text-subtitle mt-0 pt-0 mb-3">Powered by Technology</label>
  
    <label class="text-poppins text-center mt-3 mb-5 text-body">
      Our Artificial Intelligence powered tools use millions of project data
      points to ensure that your project is successful
    </label>
  </header>

  <main>
    <div class="cards mt-5 mb-5">
      <div class="card card-supervisor">
        <label class="card-title text-poppins mt-0 mb-0">Supervisor</label>
        <label class="card-body text-poppins mt-2">
          Monitors activity to identify project roadblocks
        </label>
        <img class="card-image" src="./images/icon-supervisor.svg" alt="Supervisor">
      </div>
      <div class="group-cards">
        <div class="card card-team-builder">
          <label class="card-title text-poppins mt-0 mb-0">Team Builder</label>
          <label class="card-body text-poppins mt-2">
            Scans our talent network to create the optimal team for your project
          </label>
          <img class="card-image" src="./images/icon-team-builder.svg" alt="Supervisor">
        </div>
        <div class="card card-karma">
          <label class="card-title text-poppins mt-0 mb-0">Karma</label>
          <label class="card-body text-poppins mt-2">
            Regularly evaluates our talent to ensure quality
          </label>
          <img class="card-image" src="./images/icon-karma.svg" alt="Supervisor">
        </div>
      </div>
      <div class="card card-calculator">
        <label class="card-title text-poppins mt-0 mb-0">Calculator</label>
        <label class="card-body text-poppins mt-2">
          Uses data from past projects to provide better delivery estimates
        </label>
        <img class="card-image" src="./images/icon-calculator.svg" alt="Supervisor">
      </div>
    </div>
  </main>
  
  <footer>
    <label class="text-poppins attribution">
      Challenge by <a target="_blank" href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a target="_blank" href="https://github.com/EvertonBorges">Everton Borges</a>
      repository on <a target="_blank" href="https://github.com/EvertonBorges/four-card-feature-section-master">github</a>.
    </label>
  </footer>
</body>
</html>
